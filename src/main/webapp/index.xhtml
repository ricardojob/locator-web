<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputText value="nome : #{controlador.nome}" /> <br/>
        <h:outputText value="idade : #{controlador.idade}" /> <br/>
        <h:form id="formulador">
            <h:inputText value="#{controladorCalculadora.a}" />
            <h:inputText value="#{controladorCalculadora.b}" />
            <h:commandButton value="somar" 
                             action="#{controladorCalculadora.somar()}" 
                             />
            <h:outputFormat value="#{controladorCalculadora.resultado}" />
        </h:form>
    </h:body>
</html>
